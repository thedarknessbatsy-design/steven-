    /* Calculator Box */
    .calculator {
      background: linear-gradient(145deg, #1a1f2b, #2c3447, #3b445a);
      background-size: 300% 300%;
      animation: blueGlow 12s ease infinite, borderPulse 6s ease-in-out infinite;
      padding: 20px;
      border-radius: 25px;
      text-align: center;
      width: 280px;
      color: #e0e6f0;
      position: relative;
      z-index: 1;
      box-shadow: 
        0 0 25px rgba(200, 220, 255, 0.4),
        0 0 50px rgba(180, 200, 255, 0.3),
        0 0 80px rgba(150, 180, 240, 0.2);
    }

    @keyframes blueGlow {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes borderPulse {
      0%, 100% {
        box-shadow: 
          0 0 25px rgba(200, 220, 255, 0.4),
          0 0 50px rgba(180, 200, 255, 0.3),
          0 0 80px rgba(150, 180, 240, 0.2);
      }
      50% {
        box-shadow: 
          0 0 35px rgba(220, 240, 255, 0.6),
          0 0 70px rgba(200, 220, 255, 0.4),
          0 0 100px rgba(180, 210, 255, 0.3);
      }
    }

    .display {
      width: 100%;
      height: 55px;
      border: none;
      border-radius: 12px;
      font-size: 1.8em;
      text-align: right;
      padding: 8px;
      margin-bottom: 15px;
      color: #f5f8ff;
      background: #2c3447;
      box-shadow: inset 3px 3px 6px #1a1f2b,
                  inset -3px -3px 6px #3b445a;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 10px;
      justify-content: center;
    }

    button {
      background: #2e3a55;
      color: #f0f4ff;
      border: none;
      border-radius: 12px;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 6px #1a1f2b,
                  -2px -2px 6px #3b445a;
    }

    button:hover {
      background: #3d4a6a;
      box-shadow: 0 6px 14px rgba(180, 200, 240, 0.6),
                  0 0 12px rgba(180, 200, 240, 0.5);
      transform: translateY(-3px);
    }

    button:active {
      background: #20283d;
      transform: translateY(0px) scale(0.96);
      box-shadow: inset 2px 2px 6px #1a1f2b,
                  inset -3px -3px 6px #3b445a;
    }

    button:nth-child(1),
    button:nth-child(2),
    button:nth-child(3),
    button:nth-child(4),
    button:nth-child(8),
    button:nth-child(12),
    button:nth-child(16) {
      background: #53637d;
      border-radius: 50%;
      width: 60px;
      height: 60px;
    }

    button:nth-child(1):hover,
    button:nth-child(2):hover,
    button:nth-child(3):hover,
    button:nth-child(4):hover,
    button:nth-child(8):hover,
    button:nth-child(12):hover,
    button:nth-child(16):hover {
      background: #6a7d96;
      box-shadow: 0 6px 16px rgba(200, 220, 255, 0.7),
                  0 0 12px rgba(180, 210, 255, 0.6);
    }

    .equal {
      background: #90a7d6;
      border-radius: 20px;
      grid-column: span 2;
      width: auto;
      box-shadow: 3px 3px 8px #50618a,
                  -3px -3px 8px #c2d0f0;
    }

    .equal:hover {
      background: #a9c2f0;
      box-shadow: 0 6px 16px rgba(180, 210, 255, 0.7),
                  0 0 12px rgba(200, 230, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled value="0">
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      if (display.value === "0") display.value = "";
      display.value += value;
    }

    function clearDisplay() {
      display.value = "0";
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1) || "0";
    }

    function calculate() {
      try {
        display.value = eval(display.value
          .replace("Ã·", "/")
          .replace("Ã—", "*"));
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
